<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Application</title>

     <!-- boot strap links -->
    
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

    <!-- css style sheet link -->
    
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
    <!-- this is where the navbar is located -->
    
    <body>
        
        <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
        
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>

    </nav>

    <!-- this is where the city search criteria begins -->

    <div class="container-fluid">

        <div class="row mt-3">

            <div class="col-md-3 searchColumn">

                <form>

                    <h4>Search for a City:</h4>

                    <div class="input-group">

                        <input type="text" class="form-control" id="cityInput" placeholder="Enter City">

                        <div class="input-group-append">

                        <!-- search button -->

                        <button type="submit" id="submitCity" class="btn btn-primary fa fa-search"></button>

                        <!-- clear button -->

                        <button id ="clear" class="btn btn-danger fa fa-trash"></button>

                    </div>

                </div>

            </form>

    <!-- Previous Search -->
    <div id="previousSearch" class="btn-group-vertical">
    </div>
    </div>
    
    <!-- Current Weather info -->
    <div class="col-md-9">
        <div class="container" id="currentWeather">
            <h2>Current Weather Here</h2>
        </div>
    <div>
    
    <!-- 5 Day Forecast Display -->
    <h3>5-Day Forecast:</h3>
        <div class="row" id="weatherForecast">
    </div>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Skycons Library -->
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>
</html>
